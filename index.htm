<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script type="text/javascript" src="static/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        function sendcmd(cmd) {
            $.ajax({
                url: 'ajax',
                type: 'POST',
                data: 'cmd=' + cmd,
            });
        }
    </script>
    <style type="text/css">
        div.btn {
            border: 4px double black;
            margin: 10px;
            height: 75px;
            font-size: 1.3em;
        }
    </style>
    <title>FakeWinLIRC</title>
</head>
<body>
<div class="btn" onclick=sendcmd("volume_up")>VOL+</div>
<div class="btn" onclick=sendcmd("volume_down")>VOL-</div>
<div class="btn" onclick=sendcmd("pause")>PAUSE</div>
<div class="btn" onclick=sendcmd("subtitles_toggle")>SUBS</div>
<div class="btn" onclick=sendcmd("forward_2")>Вперед</div>
<div class="btn" onclick=sendcmd("backward_2")>Назад</div>
</body>
</html>
